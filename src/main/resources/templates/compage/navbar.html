<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="ComTop">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button"
						class="navbar-toggle collapsed"
						data-toggle="collapse"
						data-target="#navbar"
						aria-expanded="false"
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" >OEM</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home.do">Home</a></li>
					<li class="dropdown">
						<a id="userIdHref">
							用户:<span id="userId" th:text="${session.user.getUsr_id()}"></span>
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right" id="loginNav">
					<li class="dropdown">
						<a herf="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" th:text="${session.user.getUsr_name()}">
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" data-toggle="modal" data-target="#myModal" id="edit">修改密码</a></li>
							<li class="divider"></li>
							<li><a href="logout.do">退出</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
				</div>
				<div class="modal-body" style="height: 200px">
					<form id="updateForm"
						  class="form-horizontal col-lg-6 col-md-6 col-sm-6">
						<div class="form-group">
							<label class="control-label col-lg-5" for="user_id" >用户名</label>
							<div class="controls col-lg-7">
								<input id="user_id" class="form-control" disabled/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-5" for="pwd">新密码</label>
							<div class="controls col-lg-7">
								<input id="pwd" class="form-control"/>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="sureEdit">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
